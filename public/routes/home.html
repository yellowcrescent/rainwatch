<!-- routes/home -->

<div class="panel" ng-class="rwinfo ? 'panel-primary' : 'panel-danger'">
  <div class="panel-heading">
    <h3 class="panel-title">rainwatch</h3>
  </div>
  <div class="panel-body">
  	<div ng-show="rwinfo">
	    Version <span>{{rwinfo.version}}</span> (<span>{{rwinfo.date}}</span>)
	    [<a ng-href="https://bitbucket.org/yellowcrescent/rainwatch/commits/{{rwinfo.git.ref}}" target="_blank">{{rwinfo.git.sref}}</a>]<br>
	    Copyright &copy; 2016 Jacob Hipps/Neo-Retro Group<br>
	    <a href="https://ycnrg.org/" target="_blank">https://ycnrg.org/</a>
	</div>
  	<div ng-hide="rwinfo">
  		Failed to connect to rainwatch daemon.
  	</div>
  </div>
</div>

<div class="panel panel-info" ng-show="rwinfo.bw_graph">
  <div class="panel-heading">
    <h3 class="panel-title">Network Usage</h3>
  </div>
  <div class="panel-body">
    <img class="home-bwgraph" ng-src="{{rwinfo.bw_graph}}" />
  </div>
</div>
<!--//routes/home -->
